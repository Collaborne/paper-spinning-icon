<!doctype html>
<html>
	<head>
		<script type="module">
			import '@webcomponents/webcomponentsjs/webcomponents-loader';
			import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
			import '@polymer/iron-demo-helpers/demo-snippet';
			import '@polymer/iron-icons';
			import '@polymer/paper-checkbox';
			import '../dist/paper-spinning-icon';
		</script>
	</head>

	<body>
		<h2>Spinning icon</h2>
		<demo-snippet>
			<template>
				<dom-bind>
					<template>
						<paper-spinning-icon active="[[active]]"></paper-spinning-icon>
						<br><br>
						<paper-checkbox checked="{{active}}">Active</paper-checkbox>
					</template>

					<script>
						const scope = document.querySelector('dom-bind');
						scope.active = true;
					</script>
				</dom-bind>
			</template>
		</demo-snippet>

		<h2>Spinning icon with custom icon</h2>
		<demo-snippet>
			<template>
				<paper-spinning-icon icon="icons:add" active></paper-spinning-icon>
			</template>
		</demo-snippet>
	</body>
</html>
