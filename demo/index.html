<!doctype html>
<html>
	<head>
		<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
		<link rel="import" href="../../iron-icons/iron-icons.html">
		<link rel="import" href="../../paper-styles/demo-pages.html">
		<link rel="import" href="../../paper-checkbox/paper-checkbox.html">
		<link rel="import" href="../paper-spinning-icon.html">
	</head>

	<body>
		<h2>Spinning icon</h2>

		<div class="vertical-section">
			<dom-bind>
				<template>
					<paper-spinning-icon active="[[active]]"></paper-spinning-icon>
					<br><br>
					<paper-checkbox checked="{{active}}">Active</paper-checkbox>
				</template>

				<script>
					const scope = document.querySelector('dom-bind');
					scope.active = true;
				</script>
			</dom-bind>
		</div>

		<h2>Spinning icon with custom icon</h2>

		<div class="vertical-section">
			<paper-spinning-icon icon="icons:add" active></paper-spinning-icon>
		</div>
	</body>
</html>
